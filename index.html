<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mystore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
            <span class="logoName">Mobilochka</span>
            <ul>
                <li>Home</li>
                <li>Catalog</li>
                <li>About us</li>
                <li>
                    <input type="text" name="search" id="search" placeholder="Search ...">
                </li>
            </ul>
            <span class="contact"> Contact Us</span>
    </header>

    <main class="main">
        
        <div class="sidebar">
            <ul>
                <li>Model</li>
                <li>Color</li>
                <li>Design</li>
            </ul>
        </div>
        <div class="catalog">
            <div class="catalogHead">
                <div class="breadcrumbs"></div>
                <div class="cart"></div>
                <div class="sort">
                    Sort by: (price/newest)
                </div>
            </div>
            
            <div class="products">
                MY PRODUCTS
            </div>
            <div class="pages">
                Pages
            </div>
        </div>
    </main>

    <footer class="footer">
        @copyright
    </footer>
</body>
</html>
